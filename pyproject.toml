[project]
name = "velocem"
version = "0.0.1"
description = "velocem docstring"
readme = "ReadMe.md"
requires-python = ">=3.7"
license = { "file" = "UsageLicense" }
authors = [{ "name" = "Vito Gamberini", "email" = "vito@gamberini.email" }]
keywords = ["WSGI", "ASGI"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: zlib/libpng License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
]
urls = { "Documentation" = "https://github.com/nickelpro" }
dependencies = []

[build-system]
requires = [
  "py-build-cmake@git+https://github.com/tttapa/py-build-cmake.git@bare-c-module",
]
build-backend = "py_build_cmake.build"

[tool.py-build-cmake.module]
generated = "module"

[tool.py-build-cmake.sdist]
include = ["CMakeLists.txt", "vcpkg.json", "src/*", "src/**/*"]

[tool.py-build-cmake.cmake]
minimum_version = "3.17"
build_type = "RelWithDebInfo"
build_args = ["-j"]
install_components = ["python_modules"]
